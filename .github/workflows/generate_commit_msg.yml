name: Generate Commit Message with ChatGPT

on:
  push:
    branches:
      - main  # Adjust if you want this to run on branches other than "main".

jobs:
  generate-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai GitPython

      - name: Generate commit message
        id: generate_message
        run: python .github/actions/generate_commit_msg.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Debug print commit message
        run: echo "${{ steps.generate_message.outputs.message }}"
          
      - name: Manually amend commit and push
        run: |
          git commit --amend -m "${{ steps.generate_message.outputs.message }}"
          git push origin HEAD:refs/heads/main --force-with-lease
